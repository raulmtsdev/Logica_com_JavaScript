<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body style="text-align:center; background-color:rgb(3, 6, 17);" allign: center >
    <h1 style="color:rgb(240, 59, 14);">Lógica de Programação com JavaScript - Controle de decisão</h1>
    <h2 style="color: brown; font-size: x-large;">Parabéns! Aperte F5 e tente novamente!</h2>
    <script>
        var num = prompt("Digite um número de 1 a 6!");
            num= parseInt(num);
            
            switch (num){

            case 1:
                alert("Muito bem!");
                break;
            case 2:
                alert("Parabéns!");
                break;
            case 3:
                alert("Top de linha!");
                break;
            case 4:
                alert("Volte de novo!");
                break;
            case 5:
                alert("Aperte F5!");
                break;
            case 6:
                alert("Muito bom, você consegue de novo!");
                break;
            default:
                alert("Escolha de 1 a 6, por favor!");
            }
    </script>
</body>
</html>
